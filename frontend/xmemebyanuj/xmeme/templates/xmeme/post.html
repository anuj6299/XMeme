<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'poststyle.css' %}"/>
    <title>XMeme - Post Meme</title>
  </head>
  <body>

    <div class="container-fluid"> <br>
        <a style="text-decoration: none; color: black;" href="{% url 'xmeme:index' %}"><h1 style="text-align: center;" ><b>XMeme Stream</b></h1></a>
    </div>

    <div class="container">
            <form class = "form" method="post" action="">
                <h2><b>POST THE MEME HERE</b></h2> <br>
                {% csrf_token %}
                <label>
                    <p class="label-txt">ENTER YOUR NAME</p>
                    <input type="text" class="input" name="name">
                    <div class="line-box">
                      <div class="line"></div>
                    </div>
                  </label>
                  <label>
                    <p class="label-txt">ENTER CAPTION HERE</p>
                    <input type="text" class="input" name="caption">
                    <div class="line-box">
                      <div class="line"></div>
                    </div>
                  </label>
                  <label>
                    <p class="label-txt">ENTER URL HERE</p>
                    <input type="text" class="input" name="memeurl">
                    <div class="line-box">
                      <div class="line"></div>
                    </div>
                  </label>
                  <br>
                <button type="submit">Submit</button>
            </form>
        </div>

        
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
